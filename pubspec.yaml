name: estore2
description: A Flutter e-commerce app for selling products online.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.0.0
  font_awesome_flutter: ^9.2.0
  flutter_signin_button: ^2.0.0
  cloud_firestore: ^4.8.5
  firebase_auth: ^4.7.3
  firebase_core: ^2.15.1
  firebase_storage: ^11.2.6
  flutter_spinkit: ^5.2.0
  google_sign_in: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/google.png
    - images/Laptops/
    - images/Phones/